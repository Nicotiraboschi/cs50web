{% extends "encyclopedia/layout.html" %}

{% block title %}
    Search
{% endblock %}

{% block body %}
    <h1>All Pages</h1>

    <ul>
        {% for entry in entries %}
          {% if name in entry %}
              <li><a href="{{ entry }}">{{ entry }}</a></li>
          {% endif %}
        {% endfor %}
    </ul>

{% endblock %}
